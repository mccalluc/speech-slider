<!DOCTYPE html>
<html>
  <head>
    <title>Speech Synth + Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <details open>
      <summary>Source text</summary>
      <textarea id="source" cols="40" rows="4">Testing One two three four</textarea>
    </details>
    
    <!-- More useful characters at https://en.wikipedia.org/wiki/Media_control_symbols -->
    <button id="play">‚èØ</button>
    <input type="range" id="timeline" min="0" max="1" value="0"/>

    <details open>
      <summary>Output text</summary>
      <textarea id="sink" cols="40" rows="4" disabled></textarea>
    </details>

    <script src="script.js"></script>

  </body>
</html>
