<!DOCTYPE html>
<html>
  <head>
    <title>Speech Synth + Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Speech Synth + Slider</h1>

    <form>
      <label for="source">Enter text</label>
      <input id="source" type="text" value="Testing One two three four"/>
      <button type="submit">Read</button>
      <input type="range" id="timeline" min="0" max="3" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
